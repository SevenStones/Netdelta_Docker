<VirtualHost *:PORT>

        ServerName SITE.netdelta.io

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html/SITE

        WSGIDaemonProcess SITE.netdelta.io python-home=/srv/netdelta304 python-path=/srv/netdelta/
        WSGIScriptAlias / /srv/netdelta/netdelta/wsgi.py

	      Alias /static/ /srv/netdelta/netdelta/

        <Directory /var/www/html/SITE>
        Require all granted
        Options Indexes FollowSymLinks MultiViews ExecCGI
        AllowOverride None
        Order allow,deny
        Allow from all
        </Directory>

        <Directory /srv/netdelta/netdelta>
        Require all granted
        Options Indexes FollowSymLinks MultiViews ExecCGI
        AllowOverride None
        Order allow,deny
        Allow from all
        </Directory>

        ErrorLog /srv/logs/error.log
        CustomLog /srv/logs/access.log combined

</VirtualHost>
