<VirtualHost *:443>

        ServerName SITE.netdelta.io

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html/SITE

        WSGIDaemonProcess SITE.netdelta.io python-home=/srv/netdelta304 python-path=/srv/netdelta/
        WSGIScriptAlias / /srv/netdelta/netdelta/wsgi.py

	      Alias /static/ /srv/netdelta/netdelta

        <Directory /var/www/html/SITE>
        Require all granted
        Options Indexes FollowSymLinks MultiViews ExecCGI
        AllowOverride None
        Order allow,deny
        Allow from all
        </Directory>

        <Directory /srv/netdelta/netdelta>
        Require all granted
        Options Indexes FollowSymLinks MultiViews ExecCGI
        AllowOverride None
        Order allow,deny
        Allow from all
        </Directory>

        ErrorLog /srv/netdelta/logs/error.log
        CustomLog /srv/netdelta/logs/access.log combined

#SSLCertificateFile /etc/letsencrypt/live/SITE.netdelta.io/fullchain.pem
#SSLCertificateKeyFile /etc/letsencrypt/live/SITE.netdelta.io/privkey.pem
#Include /etc/letsencrypt/options-ssl-apache.conf

</VirtualHost>
